                        "<div class='well profile_view'>" +
                        "<div class='col-sm-12'>" +
                        "<h4 class='brief'><i>OnePlus</i></h4>" +

                        "<ul class='list-unstyled'>" +

                        "</ul>" +
                        "</div>" +
                        " <div class='right col-md-5 col-sm-5 text-center'>" +

                        "</div>" +
                        "</div>" +
                        "<div class='profile-bottom text-center'>" +
                        "<div class='col-sm-6 emphasis'>" +
                        "</div>" +

                        "</div>" +
                        "</div>" +

                $("#tb").html(html)
            },
            error: function (data) {
                //响应失败需要的做的事情
            }

</script>
