<div id="addGoodsModal" class="modal fade bs-example-modal-lg"
     tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Add Goods</h4>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                </button>
            </div>

            <div class="modal-body">
                <form class="form-horizontal">

                    <div class="form-group row">
                        <label class="control-label col-md-3">Goods Name</label>
                        <div class="col-md-8">
                            <input id="goodsNameAdd1" name="goodsNameAdd1" class="form-control"
                                   type="text">
                        </div>
                        <div class="col-sm-4 update111"></div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-3">Goods Price</label>
                        <div class="col-md-8">
                            <input id="priceAdd1" name="priceAdd1" class="form-control"
                                   type="text">
                        </div>
                        <div class="col-sm-4 update111"></div>
                    </div>


                    <div class="form-group row">
                        <label class="control-label col-md-3">Image</label>
                        <div class="col-md-8">
                            <input type="hidden" id="imgAdd1" name="imgAdd1">
                            <!-- name="file" 要与控制层对应的参数名相同-->
                            <!--这里是加了插件inputfile的css和js文件后，multiple可以如下这样写，不然得
                                像test/index.html那样写在form标签里面enctype="multipart/form-data"
                            -->
                            <input id="uploadImage" type="file" name="file" multiple=true>
                        </div>
                    </div>

                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="addGoods1" type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
            </div>

        </div>
    </div>
</div>
