                        <div style="width:100%;text-align:center">
                            <form action="/goods/file" method="post" enctype="multipart/form-data" class="form-horizontal form-label-left">
                                <label class="col-form-label col-md-3 col-sm-3 label-align" for="file">上传图片
                                    <span class="required">*</span>
                                </label>
                                <label class="btn btn-secondary" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                    <input type="file" id="file" name="file">
                                    &nbsp;<button type="submit">上传</button>
                                </label>
                            </form>
                        </div>
                        <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" method="post" action="/goods/goods">

                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align" for="goodsName">商品名 <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 ">
                                    <input type="text" id="goodsName" name="goodsName" required="required" class="form-control ">
                                </div>
                            </div>
                            <div class="item form-group">
                                <label for="price" class="col-form-label col-md-3 col-sm-3 label-align">商品价格</label>
                                <div class="col-md-6 col-sm-6 ">
                                    <input id="price" class="form-control" type="text" name="price">
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align" for="img">图片<span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 ">
                                    <input type="text" id="img" name="img" required="required" class="form-control">
                                </div>
                            </div>
                            <div class="ln_solid"></div>
                            <div class="item form-group">
                                <div class="col-md-6 col-sm-6 offset-md-3">
                                    <button class="btn btn-primary" type="button">取消</button>
                                    <button class="btn btn-primary" type="reset">重置</button>
                                    <button type="submit" class="btn btn-success">上架</button>
                                </div>
                            </div>
                        </form>
