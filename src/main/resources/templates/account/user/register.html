<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="/css/style.css"/>
		<script src="/js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/MyJS.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/YZM.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	
	<body>
		
		<div class="container img-rounded">
			<h1 >注册</h1>
			<form class="form-horizontal" action="/user/register" method="post" id="form1">
				<div class="form-group ">
					<label for="inpUserName" class="col-sm-2 control-label">用户名：</label>
					<div class="col-sm-6 ">
						<input type="text" class="form-control" name="username" id="inpUserName" placeholder="请输入用户名">
					</div>
					<div class="col-sm-4" id="d1"> </div>
				</div>
				
				<div class="form-group">
					<label for="inpPWD" class="col-sm-2 control-label">密码：</label>
					<div class="col-sm-6">
						<input type="password" class="form-control" name="password" id="inpPWD" placeholder="请输入密码">
					</div>
					<div class="col-sm-4"></div>
				</div>
				
				<div class="form-group">
					<label for="inpPWD2" class="col-sm-2 control-label">确认密码：</label>
					<div class="col-sm-6">
						<input type="password" class="form-control" id="inpPWD2" placeholder="请确认密码">
					</div>
					<div class="col-sm-4"></div>
				</div>

				<div class="form-group">
					<label for="inpPhone" class="col-sm-2 control-label">电话号码：</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="phoneNumber" id="inpPhone" placeholder="电话号码">
					</div>
					<div class="col-sm-4"></div>
				</div>

				<div class="form-group">
					<label for="inpEmail" class="col-sm-2 control-label">Email：</label>
					<div class="col-sm-6">
						<input type="email" class="form-control" name="email" id="inpEmail" placeholder="Email">
					</div>
					<div class="col-sm-4"></div>
				</div>
				
				<div class="form-group">
					<label for="inpYZM" class="col-sm-2 control-label">验证码：</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="inpYZM" placeholder="请输入验证码">
					</div>
					<div class="col-sm-3">
						<canvas id="canvas" width="100" height="30"></canvas>
					</div>
					<div class="col-sm-4"></div>
				</div>
				

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-default" onclick="go()">注册</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<a href="/account/user/login" class="to_register"> 跳转至登录 </a>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
